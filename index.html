<script>
  const hasil = document.getElementById('hasil');
  const hasilContainer = document.getElementById('hasil-container');

  function hitung() {
    hasil.innerHTML = ''
    const penduduk = document.getElementById('penduduk').value;
    const wisatawan = document.getElementById('wisatawan').value;
    const usaha = document.getElementById('usaha').value;
    const kejahatan = document.getElementById('kejahatan').value;
    const izin = document.getElementById('izin').value;
    const kecamatan = document.getElementsByName('kecamatan');
    const kecamatanChecked = [];
    for (let i = 0; i < kecamatan.length; i++) {
      if (kecamatan[i].checked) {
        kecamatanChecked.push(kecamatan[i].value);
      }
    }
    const data = {
      penduduk,
      wisatawan,
      usaha,
      kejahatan,
      izin,
      kecamatanChecked
    }
    console.log(data);

    hasilContainer.classList.remove('hidden');
    //scroll to hasil
    window.scrollTo(hasilContainer.offsetTop, hasilContainer.offsetLeft)

    // show kecamatan checked
    for (let i = 0; i < kecamatanChecked.length; i++) {
      const tr = document.createElement('tr');
      const tdNo = document.createElement('td');
      const tdKecamatan = document.createElement('td');
      const tdNilai = document.createElement('td');
      tdNo.classList.add('border', 'border-slate-500', 'py-1', 'px-3');
      tdKecamatan.classList.add('border', 'border-slate-500', 'py-1', 'px-3');
      tdNilai.classList.add('border', 'border-slate-500', 'py-1', 'px-3');
      tdNo.innerHTML = i + 1;
      tdKecamatan.innerHTML = kecamatanChecked[i];
      tdNilai.innerHTML = 0.5;
      tr.appendChild(tdNo);
      tr.appendChild(tdKecamatan);
      tr.appendChild(tdNilai);
      hasil.appendChild(tr);
    }
  }
</script>
